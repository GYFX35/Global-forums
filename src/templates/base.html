<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arts and Talents Promotion{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background: #555;
        }
        h1, h2, h3 {
            color: #333;
        }
        .profile-pic {
            max-width: 150px;
            border-radius: 50%;
        }
        .media-section {
            margin-top: 20px;
        }
        video, audio {
            width: 100%;
            margin-top: 10px;
        }
        .camera-section, .content-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content-section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('dance') }}">Traditional Dance</a>
        <a href="{{ url_for('tourism') }}">Tourism</a>
        <a href="{{ url_for('animal_husbandry') }}">Animal Husbandry</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
